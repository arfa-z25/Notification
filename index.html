<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/ink/48/time.png" alt="time"/>
    <title>Time-Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <section class="intro">
        <span class="front-part">
            <h1>T i m e   T a i l o r</h1>
            <img class="icon" src="green-leaf-check-mark-black-box_78370-1147-removebg-preview.png" alt="icon">
        </span>
        <h3>Take control of your time, and tailor your days to your dreams</h3>
    </section>

    <section class="tasks">
        <h2>Schedule Today!!</h2>
        <img src="designer-life-concept-illustration.png" alt="cover-image" class="cover-image">
        
       
        <div class="input-tasks">
          <ul >
              <li id="task-list">
                 
                  <input type="text" name="input[]" id="task-input" placeholder="Enter your Task...">
                  <input type="datetime-local" name="datetime[]" id="date-input">
                  
                  <img src="icons8-add-50.png" alt="Add task" id="add-task-button" style="cursor: pointer;">
              </li>
          </ul>
      </div> <button id="request-permission-button"><img src = "icons8-notification-50.png" alt="notification" id = 'notification-bell' ></button>
        
        <div class = "selected" style ="visibility: hidden;" >
            <div id="written-input" >
             
                
            </div>

            
          </div>
        
    </section>
    <script src="javascript.js"></script>
 </body>
</html>
